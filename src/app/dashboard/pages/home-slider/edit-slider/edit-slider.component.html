        <h1 mat-dialog-title>Edit Slider</h1>
        <form [formGroup]="addSliderForm" (ngSubmit)="onSubmit()">
            <mat-dialog-content class="mat-typography">
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" placeholder="Title" formControlName="title">
                    </mat-form-field>
                    <div *ngIf="submitted && f['title'].errors" class="alert alert-danger">
                        <div *ngIf="f['title'].errors['required']">Title is required</div>
                        <div *ngIf="f['title'].errors['minlength']">Title should be 3 character.</div>
                    </div>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width mb-0">
                        <input type="text" class="mb-0" matInput placeholder="Enter slider description"
                            formControlName="description">
                    </mat-form-field>
                    <div *ngIf="submitted && f['description'].errors" class="alert alert-danger">
                        <div *ngIf="f['description'].errors['required']">This field is required.</div>
                        <div *ngIf="f['description'].errors['minlength']">User name should be minmum 3 letters.</div>
                    </div>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" placeholder="URL" formControlName="URL">
                    </mat-form-field>
                    <div *ngIf="submitted && f['URL'].errors" class="alert alert-danger">
                        <div *ngIf="f['URL'].errors['required']">URL is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <ul class="product-image">
                        <li>
                            <img [src]="imgUrl" alt="img" width="145" height="120">
                        </li>
                        <li>
                            <input type="text" formControlName="editSliderImage" hidden>
                            <input (change)="selectProdImg($event)" formControlName="sliderImage" name="image"
                                autocomplete="off" #fileUploader accept="image/*" type="file" class="inputfile"
                                id="file">
                            <label for="file">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="15" class="mr-1"
                                    viewBox="0 0 20 17">
                                    <path fill="#ffffff" d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                                </svg>
                                Select Images
                            </label>
                        </li>
                        <div *ngIf="submitted && f['sliderImage'].errors" class="alert alert-danger mt-2"
                            style="bottom: -20px;">
                            <div *ngIf="f['sliderImage'].errors['required']">This field is required.</div>
                        </div>
                    </ul>
                </div>
                
            </mat-dialog-content>
            <mat-dialog-actions align="end">
                <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
                <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
                <button mat-flat-button color="primary" type="submit">Submit<span *ngIf="spinner">...</span></button>
            </mat-dialog-actions>
        </form>
    <!-- </mat-card>
</div> -->
