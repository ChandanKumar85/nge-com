<div class="box-form">
    <div class="right">
        <h5 *ngIf="!successMsg">{{userLogin? "Admin Login" : "Forget Password"}}</h5>
        <div class="login-form">
            <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit(adminLoginForm)" *ngIf="userLogin">
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-label>Enter your email</mat-label>
                        <input matInput type="email" formControlName="email">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <div class="password">
                        <mat-form-field class="example-full-width">
                            <mat-label>Enter Password</mat-label>
                            <input matInput [type]="passwordHide ? 'password' : 'text'" formControlName="password">
                        </mat-form-field>
                        <a href="javascript:void(0)" mat-icon-button (click)="passwordHide = !passwordHide">
                            <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </a>
                    </div>
                </div>
                <div class="wd-100 d-flex justify-content-space-between align-items-center">
                    <mat-checkbox class="example-margin" color="primary">Remember me</mat-checkbox>
                </div>
                <div class="wd-100 mt-3 d-flex justify-content-space-between align-items-center">
                    <a href="javascript:void(0)" (click)="switchToAuthSetup()" style="cursor: pointer;">Forget Password</a>
                    <button mat-button class="login-button">Login
                        <span *ngIf="requestAnimate">...</span>
                    </button>
                </div>
            </form>
            <ng-container *ngIf="!successMsg">
                <form [formGroup]="forgetPassForm" (ngSubmit)="sendToEmail()" *ngIf="!userLogin">
                    <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <mat-label>Enter your email</mat-label>
                            <input matInput type="email" formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="wd-100 mt-3 d-flex justify-content-space-between align-items-center">
                        <a href="javascript:void(0)" (click)="switchToAuthSetup()" style="cursor: pointer;">Remember Password</a>
                        <button mat-button class="login-button">Send to email
                            <span *ngIf="requestAnimateEmail">...</span>
                        </button>
                    </div>
                </form>
            </ng-container>

            <div class="alert-msg" *ngIf="successMsg">
                <h2>Successfull!</h2>
                <p>Please check your email and click on verification link to reset password.</p>
            </div>

        </div>
    </div>
</div>
