<ng-container *ngIf="!spinner">
    <div class="container mt-4 pb-3 para-t-c" [innerHTML]="this.pageData.description"></div>

        <button class="submit-bt" (click)="clickToClose()" mat-button>Close</button>
    </div>
</ng-container>

<div class="ht-100 d-flex justify-content-center align-items-center" *ngIf="spinner">

</div>
